<div class="container">
  <!-- Property Binding: Bind input value to a property -->
  <input [type]="textValue" class="form-control mb-3" />

  <!-- Two-Way Binding: Bind input value and component property -->
  <input type="text" [(ngModel)]="inputValue" class="form-control mb-3" />

  <!-- Event Binding: Bind button click event to a method -->
  <button (click)="handleClick()" class="btn btn-primary mb-3">
    Transform
  </button>

  <!-- Display the transformed value -->
  <p class="mb-3">Transformed Value: {{ outputValue }}</p>

  <!-- Checkbox Binding: Bind checkbox state to a property -->
  <div class="form-check">
    <input
      type="checkbox"
      [(ngModel)]="checkboxValue"
      class="form-check-input"
      id="checkbox"
    />
    <label class="form-check-label" for="checkbox"
      >Checkbox Value: {{ checkboxValue }}</label
    >
  </div>
</div>
