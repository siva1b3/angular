<div class="login-container" *ngIf="userNotLoggedIn()">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Name/Email</label>
      <input
        type="text"
        id="email"
        name="email"
        autocomplete="email"
        class="form-control"
        [(ngModel)]="formData.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        autocomplete="off"
        [(ngModel)]="formData.password"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
