<div class="container-sm text-center main">
  <div class="row" *ngIf="lastValue !== undefined">
    <div class="col-12">
      <input type="number" name="" id="" [(ngModel)]="lastValue" readonly />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input type="text" name="" id="" [(ngModel)]="presentValue" />
    </div>
  </div>
  <div class="row">
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="
          calculator({ type: 'reset', value: undefined, symbol: undefined })
        "
      >
        CE
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="
          calculator({
            type: 'changeSymbol',
            value: undefined,
            symbol: undefined
          })
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus-slash-minus"
          viewBox="0 0 16 16"
        >
          <path
            d="m1.854 14.854 13-13a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708M4 1a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 4 1m5 11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 9 12"
          />
        </svg>
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="
          calculator({
            type: 'artematicOperation',
            value: undefined,
            symbol: 'divide'
          })
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-slash-lg"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0"
          />
        </svg>
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="
          calculator({
            type: 'removeLast',
            value: undefined,
            symbol: undefined
          })
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-backspace-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="calculator({ type: 'number', value: 7, symbol: undefined })"
      >
        7
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="calculator({ type: 'number', value: 8, symbol: undefined })"
      >
        8
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="calculator({ type: 'number', value: 9, symbol: undefined })"
      >
        9
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="
          calculator({
            type: 'artematicOperation',
            value: undefined,
            symbol: 'multi'
          })
        "
      >
        X
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="calculator({ type: 'number', value: 4, symbol: undefined })"
      >
        4
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="calculator({ type: 'number', value: 5, symbol: undefined })"
      >
        5
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="calculator({ type: 'number', value: 6, symbol: undefined })"
      >
        6
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="
          calculator({
            type: 'artematicOperation',
            value: undefined,
            symbol: 'add'
          })
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus-square"
          viewBox="0 0 16 16"
        >
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="calculator({ type: 'number', value: 1, symbol: undefined })"
      >
        1
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="calculator({ type: 'number', value: 2, symbol: undefined })"
      >
        2
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="calculator({ type: 'number', value: 3, symbol: undefined })"
      >
        3
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="
          calculator({
            type: 'artematicOperation',
            value: undefined,
            symbol: 'sub'
          })
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-dash-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
          />
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
        </svg>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="calculator({ type: 'number', value: '.', symbol: undefined })"
      >
        .
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="calculator({ type: 'number', value: 0, symbol: undefined })"
      >
        0
      </button>
    </div>
    <div class="col-3 normalButton">
      <button
        type="button"
        class="btn btn-light"
        (click)="
          calculator({
            type: 'artematicOperation',
            value: undefined,
            symbol: 'mod'
          })
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-percent"
          viewBox="0 0 16 16"
        >
          <path
            d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0M4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5m7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"
          />
        </svg>
      </button>
    </div>
    <div class="col-3">
      <button
        type="button"
        class="btn btn-primary finalButton"
        (click)="
          calculator({
            type: 'artematicOperation',
            value: undefined,
            symbol: 'equalto'
          })
        "
      >
        &#61;
      </button>
    </div>
  </div>
</div>
