<h2>One way with event binding, string interpolation and property binding</h2>
<label for="userName">userName</label>
<input (input)=onInput($event) id="userName" name="userName" type="text">
<button [disabled]=isDisabled class="btn btn-outline-primary">Submit</button>
<p>output name {{ username }}</p>


<h2>Two way binding</h2>
<label for="age">age</label>
<input [(ngModel)]=age id="age" name="age" type="number">
<p>output age {{ age }}</p>
